<!DOCTYPE html>
<html>
<head>
    <title>Upload a File</title>
    <link rel="stylesheet" href="./upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container mt-5 d-flex align-items-center bg-light" style="border-radius: 5px;">
    <div class="head">
        <h1>Upload a File</h1>
    </div>
    <div class="data mt-5 bg-primary">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="text-center" type="submit">Upload</button>
        </form>
    </div>

        {% if translated_file %}
        
        <p>Translation completed. Download your translated file:</p>
        <a href="{% url 'download' %}?translated_file={{ translated_file }}">Download Translated File</a>
        {% endif %}
    </div>

</body>
</html>
