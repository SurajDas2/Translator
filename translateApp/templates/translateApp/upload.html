<!DOCTYPE html>
<html>
<head>
    <title>Upload a File</title>
    <link rel="stylesheet" href="./upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Upload a File</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="mb-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid d-flex align-items-center justify-content-center">
                        <button style="width: 50%;" class="btn btn-primary" type="submit">Upload</button>
                    </div>
                </form>
                {% if translated_file %}
                <p class="text-center">Translation completed. Download your translated file:</p>
                <div class="d-grid">
                    <a href="{% url 'download' %}?translated_file={{ translated_file }}" class="btn btn-success">Download Translated File</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
